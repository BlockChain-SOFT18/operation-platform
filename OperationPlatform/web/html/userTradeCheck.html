<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation Platform</title>
    <!-- Bootstrap Styles-->
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="userInfo.html">OperationPlatform</a>
        </div>


    </nav>
    <!--/. NAV TOP  -->

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="#"><i class="fa fa-sitemap"></i>交易管理<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a class="active-menu" href="userTradeCheck.html">交易查询</a>
                        </li>
                    </ul>
                </li>



                <li>
                    <a href="#"><i class="fa fa-dedent"></i>用户管理<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="userInfo.html">用户管理</a>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper"  ng-app="myApp"  ng-controller="customersCtrl">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        交易查询
                    </h1>
                    <!--搜索信息填写界面-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">

                                        <div class="col-lg-3">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>交易类型</label>
                                                    <select class="form-control" id="TradeType">
                                                        <option>转账</option>
                                                        <option>充值</option>
                                                        <option>提现</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="col-lg-6">
                                            <form role="form">
                                                <div class="form-group ">
                                                    <label>创建日期</label>
                                                    <div class="row">
                                                        <div class="col-lg-5">
                                                            <input class="form-control" id="StartDate">
                                                        </div>
                                                        <div class="col-lg-2">
                                                            <label style="color: #8d8888">-----------------</label>
                                                        </div>
                                                        <div class="col-lg-5">
                                                            <input class="form-control" id="EndDate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>搜索</label>
                                                <button class="btn btn-default btn-group-justified" type="button" ng-click="Search()"><i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--搜索信息结束-->
                    <!-- Advanced Tables , 搜索结果表-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            搜索结果
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" ><!-- id="dataTables-example" AngularJS不兼容-->
                                    <thead>
                                    <tr>
                                        <th>商户订单号</th>
                                        <th>订单创建时间</th>
                                        <th>用户ID</th>
                                        <th>交易类型</th>
                                        <th>交易金额（元）</th>
                                    </tr>
                                    </thead>
                                    <tr ng-repeat="x in Info">
                                        <td>{{ x.OrderID }}</td>
                                        <td>{{ x.OrderTime }}</td>
                                        <td>{{ x.UserID }}</td>
                                        <td>{{ x.TradeType }}</td>
                                        <td>{{ x.TradeMoney }}</td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. ROW  -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="../js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../js/dataTables/jquery.dataTables.js"></script>
<script src="../js/dataTables/dataTables.bootstrap.js"></script>
<!-- Angular Js -->
<script src="../js/angular-1.7.0/angular.js"></script>
<!-- Custom Js -->
<script src="../js/custom-scripts.js"></script>
<!-- Special Js -->
<script src="../js/userTradeCheck.js"></script>

</body>
</html>

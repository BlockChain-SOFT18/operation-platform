                    <h1 class="page-header">
                        机构概况
                    </h1>
                    <!--搜索框-->
                    <div class="panel">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>查询日期</label>
                                                    <input class="form-control" placeholder="xxxx/xx/xx">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>环比日期</label>
                                                    <input class="form-control" placeholder="xxxx/xx/xx">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>交易类型</label>
                                                    <select class="form-control">
                                                        <option>网关充值</option>
                                                        <option>代付</option>
                                                        <option>代收</option>
                                                        <option>提现</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-1">
                                                <div class="form-group">
                                                    <br/>
                                                    <button class="btn btn-default btn-group-justified" type="button"><i class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--搜索框结束-->
                    <!--交易数据统计-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            交易数据统计
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>成功交易金额（元）</th>
                                        <th>成功交易笔数</th>
                                        <th>交易总笔数</th>
                                        <th>交易转化率</th>
                                        <!--交易转化率=成功交易笔数➗交易总笔数*100%-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX">
                                        <td>2016-10-01</td>
                                        <td>10,000.00</td>
                                        <td>100</td>
                                        <td>8.00%</td>
                                        <td>100.00</td>
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>2016-08-31</td>
                                        <td>10,000.00</td>
                                        <td>1000</td>
                                        <td>9.00%</td>
                                        <td>8.00</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--交易数据统计完成-->

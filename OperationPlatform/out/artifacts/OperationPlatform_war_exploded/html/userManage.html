    <div id="page-wrapper" ng-controller="customersCtrl" data-ng-init="List()">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        权限管理
                    </h1>
                    <!--搜索界面-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <!--label+搜索框-->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form role="form">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                                <label>用户ID</label>
                                                                <input class="form-control" id="UserID">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>姓名</label>
                                                            <input class="form-control" id="UserName">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>账户状态</label>
                                                            <select class="form-control" id="State">
                                                                <option>状态1</option>
                                                                <option>状态2</option>
                                                                <option>状态3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                    <!--lable+搜索框结束-->
                                    <!--搜索按钮-->
                                    <div class="row">
                                        <div class="col-lg-8"></div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <button class="btn btn-default btn-group-justified" type="button" ng-click="Search()"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!--搜索按钮结束-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--搜索界面结束-->
                    <!--搜索结果界面-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    搜索结果
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                            <tr>
                                                <th>用户id</th>
                                                <th>姓名</th>
                                                <th>用户状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tr ng-repeat="x in Info">
                                                <td>{{ x.UserID }}</td>
                                                <td>{{ x.UserName }}</td>
                                                <td>{{ x.State }}</td>
                                                <td>
                                                    <form role="form">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <button class="btn btn-default btn-group-justified btn-warning" ng-click="Freeze($index)">冻结</button>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <button class="btn btn-default btn-group-justified btn-danger"  ng-click="Active($index)">激活</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--搜索结果结束-->
                </div>
            </div>
            <!-- /. ROW  -->
        </div>
